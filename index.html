<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section id="logo-container">
        <img src="./img/muniz-logo.png" alt="logo do muniz" title="Logo" />
      </section>
      <section class="title-container">
        <p>
          Pixel <span class="typed-text"></span
          ><span class="cursor">&nbsp;</span>
        </p>
      </section>
      <section id="darkmode-container">
        <input type="checkbox" name="change-theme" id="change-theme" />
        <label for="change-theme">
          <i class="bi bi-sun"></i>
          <i class="bi bi-moon"></i>
        </label>
      </section>
    </header>
    <main>
      <section id="color-container"></section>
      <section id="size-button-container"></section>
      <section id="clear-button-container"></section>
      <section id="board"></section>
    </main>
    <footer>
      <nav id="social-content">
        <label for="linkedin">
          <a
            href="https://www.linkedin.com/in/gabriel-muniz-868236272/"
            target="_blank"
            title="Linkedin"
          >
            <i id="linkedin" class="bi bi-linkedin"></i>
          </a>
        </label>
        <label for="github">
          <a
            href="https://github.com/GabrielMunizz"
            target="_blank"
            title="Github"
          >
            <i id="github" class="bi bi-github"></i>
          </a>
        </label>
      </nav>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
